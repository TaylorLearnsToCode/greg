<ng-container *ngIf="nestedTable$ | async as nestedTable">
  <label>{{ nestedTable.name }}</label>
  <table>
    <tr>
      <th>Chance</th>
      <th colspan="2" class="result-header">Result</th>
    </tr>
    <tr *ngFor="let tableEntry of nestedTable.entries; index as i">
      <td class="chance-of">
        {{ tableEntry.chanceOf | boundedRange }}
      </td>
      <td>
        <ng-container *ngIf="isNestedTable(tableEntry.entry); else isItem">
          <greg-nested-magic-item-table-presenter></greg-nested-magic-item-table-presenter>
        </ng-container>
        <ng-template #isItem>
          <greg-magic-item-table-presenter
            [magicItem]="tableEntry.entry"
          ></greg-magic-item-table-presenter>
        </ng-template>
      </td>
      <td>
        <a (click)="removeEntryAt(i)">X</a>
      </td>
    </tr>
  </table>
  <section>
    <button (click)="exportTable()">Export</button>
  </section>
</ng-container>
