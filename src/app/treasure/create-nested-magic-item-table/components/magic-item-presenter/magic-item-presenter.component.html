<table>
  <label>{{ magicItem.name }}</label>
  <tr>
    <th>Chance</th>
    <th class="result-header">Result</th>
  </tr>
  <tr *ngFor="let itemEntry of magicItem.entries">
    <td class="chance-of">
      {{ itemEntry.chanceOf | boundedRange }}
    </td>
    <td>
      {{ itemEntry.entry | magicItemDisplay }}
    </td>
  </tr>
</table>
