<greg-page-template [pageDisplayMode]="pageDisplayMode">
  <first-content *ngIf="dataState$ | async as dataState">
    <section class="controls">
      <!-- Do this next -->
      <a (click)="importDataState()">Import</a>
      <input
        #importDataStateInput
        accept=".GREG-MASTER-CONFIG"
        (change)="onImportDataState()"
        type="file"
      />
      <a (click)="exportDataState()">Export</a>
      <a (click)="clearDataState()">Clear All</a>
    </section>
    <hr />
    <div>
      <section *ngFor="let stateKey of dataStateKeys">
        <label>{{ stateKey | fromCamelCase }}</label>
        <div>
          <greg-print-list
            [list]="getStateValue(dataState, stateKey)"
            [includeProperties]="includeProperties(stateKey)"
          ></greg-print-list>
        </div>
      </section>
    </div>
  </first-content>
</greg-page-template>
